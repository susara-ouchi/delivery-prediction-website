    <section class="page-heading">

    <section class="blog-page">
        <div class="container">
            <div class="row">
                <form action="/process_form" method="post" class="form-predictor">

                    <div class="form-group">
                        <label for="user name">Name</label>
                        <input type="text" name="name" class="form-pred" required>
                    </div>

                    <div class="form-group">
                        <label for="Delivery Person Age">Delivery Person Age</label>
                        <input type="number" name="d_age" class="form-pred" required>
                    </div>

                    <div class="form-group">
                        <label for="Delivery Person Rating">Delivery Person Rating</label>
                        <input type="range" id="range" name="range" min="1" max="5" step="0.1" required>
                        <p style="color:black">Current Value: <span id="valueDisplay"> 2.5 </span></p>
                        <script>
                            // Get the number input element
                            var quantityInput = document.getElementById("range");

                            // Get the span element to display the value
                            var valueDisplay = document.getElementById("valueDisplay");

                            // Add an event listener to capture value changes
                            quantityInput.addEventListener("input", function () {
                                var value = quantityInput.value;
                                valueDisplay.textContent = value;
                            });
                        </script>
                    </div>


                    <div class="form-group">
                        <label for="Road_traffic_density">Road Traffic Density</label>
                        <select name="Road_traffic_density">
                            <option value="Jam">Jam</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                        </select>
                    </div>



                    <div class="form-group">
                        <label for="WeatherConditions">Weather Conditions</label>
                        <select name="WeatherConditions">
                            <option value="Sunny">Sunny</option>
                            <option value="Sandstorms">Sandstorms</option>
                            <option value="Fog">Fog</option>
                            <option value="Stormy">Stormy</option>
                            <option value="Windy">Windy</option>

                        </select>
                    </div>


                    <div class="form-group">
                        <label for="Vehicle_condition">Vehicle Condition</label>
                        <select name="Vehicle_condition">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="multiple_deliveries">No of Multiple Deliveries</label>
                        <select name="multiple_deliveries">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="distance">Distance to delivery location from restuarant in kilometers</label>
                        <input type="number" name="distance" class="form-pred" required>
                    </div>

                <!-- <div class="form-group">

                    <div class="form-group">

                    </div>

                    <span class="button-section">

                    </span>

    <script type="text/javascript">
        $(document).ready(function () {
            // navigation click actions 
            $('.scroll-link').on('click', function (event) {
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });
            // scroll to top action
            $('.scroll-top').on('click', function (event) {
                event.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 'slow');
            });
            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });
        });
        // scroll function
        function scrollToID(id, speed) {
            var offSet = 0;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({ scrollTop: targetOffset }, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }
        if (typeof console === "undefined") {
            console = {
                log: function () { }
            };
        }
    </script>
